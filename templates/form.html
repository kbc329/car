<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>차량 소액 내역</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 30px;
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
            padding: 30px;
        }

        h1 {
            color: #333;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .car-image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="{{ url_for('static', filename='car.png') }}" alt="Car" class="car-image">
        <h1>차량 소액 내역</h1>
        <form action="/submit" method="POST">
            <label>차종:</label>
            <input type="text" name="car_type" required>

            <label>차량번호:</label>
            <input type="text" name="car_number" required>

            <label>사용용도:</label>
            <input type="text" name="usage_type" required>

            <label>사용처:</label>
            <input type="text" name="location" required>

            <label>사용금액:</label>
            <input type="number" name="amount" required>

            <label>사용자:</label>
            <input type="text" name="user" required>

            <label>날짜:</label>
            <input type="date" name="date" required>

            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
