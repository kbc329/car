<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>차량 소액 내역 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f5f5f5;
        }
        form {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 1.5em;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">차량 소액 내역 입력</h2>
    <form action="/" method="post">
        <label for="team">운용팀:</label>
        <input type="text" id="team" name="team">

        <label for="car_type">차종</label>
        <input type="text" id="car_type" name="car_type" required placeholder="예: 소나타">

        <label for="car_number">차량번호</label>
        <input type="text" id="car_number" name="car_number" required placeholder="예: 12가1234">

        <label for="usage">사용용도</label>
        <input type="text" id="usage" name="usage" required placeholder="예: 주차비">

        <label for="place">사용처</label>
        <input type="text" id="place" name="place" required placeholder="예: 서울역 주차장">

        <label for="amount">사용금액</label>
        <input type="number" id="amount" name="amount" required min="0" placeholder="예: 5000">

        <label for="user">사용자</label>
        <input type="text" id="user" name="user" required placeholder="예: 홍길동">

        <label for="date">사용일자</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">제출</button>
    </form>
</body>
</html>
